<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<!-- <link href="css/mui.picker.min.css" rel="stylesheet" /> -->
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link href="./css/e_log_list.css" rel="stylesheet" />
		<link href="./css/icons-extra.css" rel="stylesheet" />
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		
		    .mui-table .oa-icon{
		        position: absolute;
		        right:0;
		        bottom: 0;
		    }
		    .mui-table .oa-icon-star-filled{
		        color:#f14e41;
		    }
			/* 日期过滤 */
			.mui-popover {
				height: 150px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">所有日志</h1>
			<a href="" id="filt_btn" class="mui-action-menu mui-icon mui-icon-extra mui-icon-extra-filter mui-pull-right"></a>
		</header>
		<div id="log_list" class="mui-content">
			<ul class="log-list mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<h4 class="mui-ellipsis">信息化推进办公室张彦合同付款信息化</h4>
							<p class="mui-h5 mui-ellipsis">Larry</p>
							<!-- <h5>申请人：李四</h5> -->
						</div>	
						<div class="mui-table-cell mui-col-xs-2 mui-text-right">
							<span class="mui-h5">12:25</span>
						</div>
					</div>
				</li>
			</ul>
			
			<div id="topPopover" class="mui-popover">
				<!-- <div class="mui-popover-arrow"></div> -->
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a data-options='{"type":"date"}' class=" bb">
									起始日期
									<span class="result" style="float: right;"></span>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<!-- <a data-options='{"type":"date"}' class="mui-navigate-right bb"> -->
								<a data-options='{"type":"date"}' class="bb">
									结束日期
									<span class="result" style="float: right;"></span>
								</a>
							</li>
						</ul>
						<div id="filt_btn" class="filt-btn">
							<!-- <button type="button" class="mui-btn mui-btn-primary">蓝色</button>
							<button type="button" class="mui-btn mui-btn-primary">蓝色</button> -->
							<a href="">确定</a>
						</div>
					</div>
				</div>
			
			</div>
		</div>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/e_log_list.js"></script>
	</body>

</html>
