<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/a_task_list.css"/>
		<link href="./css/icons-extra.css" rel="stylesheet" />
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务列表</h1>
			<a href="" id="filt_btn" class="mui-action-menu mui-icon mui-icon-extra mui-icon-extra-filter mui-pull-right"></a>
		</header>
		<nav class="mui-bar mui-bar-tab btn-bar" style="height: 0;">
			<button type="button" id="cre_task" class="mui-btn mui-btn-primary" style="top: 0;">新建任务</button>
		</nav>
		<div id="" class="mui-content">
			<div class="mui-input-row mui-search search-bar">
				<input type="search" class="mui-input-clear" placeholder="">
			</div>
			<div class="task_list">
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed ">
					<li class="mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-table mui-slider-handle">
							<div class="mui-table-cell mui-col-xs-10">
								<h4 class="mui-ellipsis">offer模块</h4>
								<h5>OL</h5>
							</div>	
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-table mui-slider-handle">
							<div class="mui-table-cell mui-col-xs-10">
								<h4 class="mui-ellipsis">Affiliate模块</h4>
								<h5>OL</h5>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.js"></script>
		<script src="js/a_task_list.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
